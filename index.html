<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기훈이네 상점</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <h1 class="blind">ColaCola vanding machine</h1>
  </header>
  <main class="content">
    <section class="vending-machine">
      <ul class="list-menu">
        <li>
          <button class="menu-item">
            <img src="./images/cola/original_cola.png" alt="">
            <span class="item-name">Original_Cola</span>
            <span class="item-price">1000</span>
          </button>
        </li>
        <li>
          <button class="menu-item">
            <img src="./images/cola/violet_cola.png" alt="">
            <span class="item-name">Violet_Cola</span>
            <span class="item-price">1000</span>
          </button>
        </li>
        <li>
          <button class="menu-item">
            <img src="./images/cola/yellow_cola.png" alt="">
            <span class="item-name">Yellow_Cola</span>
            <span class="item-price">1000</span>
          </button>
        </li>
        <li>
          <button class="menu-item">
            <img src="./images/cola/cool_cola.png" alt="">
            <span class="item-name">Cool_Cola</span>
            <span class="item-price">1000</span>
          </button>
        </li>
        <li>
          <button class="menu-item">
            <img src="./images/cola/green_cola.png" alt="">
            <span class="item-name">Green_Cola</span>
            <span class="item-price">1000</span>
          </button>
        </li>
        <li>
          <button class="menu-item">
            <img src="./images/cola/orange_cola.png" alt="">
            <span class="item-name">Orange_Cola</span>
            <span class="item-price">1000</span>
          </button>
        </li>
      </ul>
      <div class="balance-container">
        <div class="my-left-money">
          <p class="">잔액 : </p>
          <p class="">0 원</p>
        </div>
        <button class="mini-btn" type="button">거스름돈 반환</button>
      </div>
      <div class="insert-container">
        <input class="mini-input insert-money-input" type="number" placeholder="입금액 입력">
        <button class="mini-btn insert-money-btn" type="button">입금</button>
      </div>
      <div class="display-container">
        <ul class="mini-display">
        </ul>
        <button type="button" class="get-btn">획득</button>
      </div>
    </section>
    <section class="my-stuff">
      <div class="my-money-container">
        <div class="my-money">
          <p>소지금 :</p>
          <p>0 원</p>
        </div>
      </div>
      <div class="my-bag-container">
        <p>획득한 음료</p>
        <ul class="my-bag">
        </ul>
        <p>총금액 : 9,000원</p>
      </div>
    </section>
  </main>
</body>
<script src="./js/index.js" type="module"></script>

</html>
